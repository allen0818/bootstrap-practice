<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大家好!</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- [if lt IE9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respon/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <!-- Row1 -->
            <div class="row">
                <header class="col-md-12">
                    <h1>簡單的登陸頁面</h1>
                    <h2>副標題</h2>
                    <a class="btn btn-primary btn-lg" href="#" role="button">連結</a>
                </header>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Row2 -->
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <h3>一些文字 <small>次要文字</small></h3>
            </div>
            <div class="col-md-4">
                <h3>
                    將此頁面加到我的最愛
                    <small>
                        <kbd>Ctrl</kbd><kbd>+</kbd><kbd>d</kbd>
                    </small>
                </h3>
            </div>
        </div>

        <!-- Row3 -->
        <div class="row">
            <div class="col-md-4">
                <pre>
Learn Bootstrap from example 
Take a try! 
                </pre>
            </div>
            <div class="col-md-8">
                <img src="imgs/center.png" class="img-responsive">
            </div>
        </div>

        <!-- Row4 -->
        <div class="row">
            <div class="col-md-3">
                <img src="imgs/bs.png" class="img-responsive">
            </div>
            <div class="col-md-6">
                <blockquote>
                    <p>這邊可以放入引用的內容</p>
                    <footer>引用於: <cite title="Source Title">來源標題</cite></footer>
                </blockquote>
            </div>
            <div class="col-md-3">
                <img src="imgs/packt.png" class="img-responsive">
            </div>
        </div>

        <!-- Row5 -->
        <div class="row">
            <div class="col-md-3">
                <p class="text-left"><code>靠左</code></p>
            </div>
            <div class="col-md-3">
                <p class="text-center">置中</p>
            </div>
            <div class="col-md-3">
                <p class="text-justify">左右對齊</p>
            </div>
            <div class="col-md-3">
                <p class="text-right">靠右</p>
            </div>
        </div>

        <!-- Row6 -->
        <div class="row">
            <div class="col-md-3">1/4</div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">1/4</div>
                    <div class="col-md-6">1/4</div>
                </div>
            </div>
            <div class="col-md-3">1/4</div>
        </div>

        <!-- Row7 -->
        <div class="row">
            <div class="col-md-2">1/6</div>
            <div class="col-md-7">7/12</div>
            <div class="col-md-3">1/4</div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
